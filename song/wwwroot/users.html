<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user CRUD</title>
    <link rel="stylesheet" href="./css/site.css">
    <style>
        #editForm {
            display: none;
            margin-top: 20px;
        }
        
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        
        th {
            background-color: #eee;
        }
    </style>
</head>

<body>

    <h1>USER CRUD</h1>

    <h3>Add New User</h3>
    <form onsubmit="addItem(); return false;">
        <input type="text" id="add-name" placeholder="user name" required>
        <input type="text" id="add-age" placeholder="age" required>
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit User</h3>
        <form onsubmit="updateItem(); return false;">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" placeholder="User name" required>
            <input type="text" id="edit-age" placeholder="age" required>
            <input type="submit" value="Save">
            <button type="button" onclick="closeInput()">Cancel</button>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="user"></tbody>
    </table>
    <button onclick="location.href='index.html'">
  Go to Index Page
</button>

    <script src="./js/user.js"></script>
</body>

</html>
